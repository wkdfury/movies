{% extends 'base.html' %}

{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-8">
            <img src="{{movie.img.url}}" height="400" width="600">
        </div>
<div class="col-md-6">
    <h2>{{movie.name}}</h2>
    <H4>{{movie.desc}}</H4>
    <h6>{{movie.year}}</h6>
    <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}">update</a>
    <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>
</div>


    </div>
</div>
{% endblock %}
